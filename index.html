    <title>Sitio en Mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #334155;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .icon img {
            max-width: 350px;
            height: auto;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0f172a;
        }

        p {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .highlight {
            color: #0284c7;
            font-weight: 600;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: #0284c7;
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #25d366;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.2s, transform 0.2s;
        }

        .whatsapp-btn:hover {
            background: #1eba59;
            transform: scale(1.05);
        }

        .whatsapp-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }
    </style>
</head>
